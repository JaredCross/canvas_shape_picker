<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
        height: 800px;
			}

			canvas {
				position: absolute;
        border: 1px solid black;

			}

			.pjs-meta {
				position: absolute;
				bottom: 0;
				right: 0;
				font-size: 20px;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<script src="PhysicsJS-0.7.0/dist/physicsjs-full.js"></script>
		<script>

			Physics(function (world) {

				var viewWidth = parent.innerWidth
					,viewHeight = parent.innerHeight
					,renderer = Physics.renderer('canvas', {
						el: 'viewport',
						width: viewWidth,
						height: viewHeight,
						meta: true,
						// debug:true,
						styles: {
							'circle': {
								strokeStyle: 'grey',
								lineWidth: 40,
								fillStyle: 'blue',
								angleIndicator: 'blue',
                radius: 100

							},
							'convex-polygon': {
								// strokeStyle: 'grey',
								// lineWidth: 1,
								// angleIndicator: 'none',
                src: 'pngword.png',
                width: 100,
                height: 100,

							}
						}
					})
					,edgeBounce
					// bounds of the window
					,viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight)
					;

				// add the renderer
				world.add(renderer);
				// render on each step
				world.on('step', function () {
					world.render();
				});

				// constrain objects to these bounds
				edgeBounce = Physics.behavior('edge-collision-detection', {
					aabb: viewportBounds,
					restitution: 0.2,
					cof: 0.8
				});

				// resize events
				window.addEventListener('resize', function () {

					viewWidth = parent.innerWidth;
					viewHeight = parent.innerHeight;

					renderer.el.width = viewWidth;
					renderer.el.height = viewHeight;

					renderer.options.width = viewWidth;
					renderer.options.height = viewHeight;

					viewportBounds = Physics.aabb(0, 0, viewWidth, viewHeight);
					edgeBounce.setAABB(viewportBounds);

				}, true);

				var square = [
					{ x: 0, y: 100 },
					{ x: 100, y: 100 },
					{ x: 100, y: 0 },
					{ x: 0, y: 0 }
				];

        var circle = [
          { x: 0, y: 200 },
          { x: 200, y: 200 },
          { x: 200, y: 0 },
          { x: 0, y: 0 }
        ];



				world.add( Physics.body('convex-polygon', {
					x: viewWidth /2,
					y: viewHeight /2,
					vertices: square
				}));

        world.add( Physics.body('circle', {
          x: viewWidth /2,
          y: viewHeight /2,
          vertices: circle
        }));

				world.add([
					Physics.behavior('body-collision-detection', {
						checkAll: false
					}),
					Physics.behavior('sweep-prune'),
					Physics.behavior('body-impulse-response'),
					// add gravity
					Physics.behavior('constant-acceleration'),
					edgeBounce
				]);

				// subscribe to ticker to advance the simulation
				Physics.util.ticker.on(function (time, dt) {

					world.step(time);
				});

				// start the ticker
				Physics.util.ticker.start();

			});

		</script>
	</body>
</html>
